<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#e2e8f0"/>
  
  <!-- Construction site elements -->
  <!-- Excavator -->
  <g transform="translate(50, 180)">
    <rect x="0" y="30" width="60" height="20" fill="#fbbf24" rx="5"/>
    <rect x="10" y="20" width="20" height="30" fill="#f59e0b"/>
    <rect x="40" y="10" width="30" height="15" fill="#f59e0b" rx="3"/>
    <circle cx="15" cy="55" r="8" fill="#374151"/>
    <circle cx="45" cy="55" r="8" fill="#374151"/>
  </g>
  
  <!-- Unprotected tree in danger -->
  <g transform="translate(180, 120)">
    <!-- Tree trunk -->
    <rect x="15" y="80" width="10" width="10" height="50" fill="#92400e"/>
    <!-- Tree crown -->
    <circle cx="20" cy="90" r="25" fill="#16a34a" opacity="0.8"/>
    <!-- Danger indicators -->
    <g stroke="#dc2626" stroke-width="2" fill="none">
      <line x1="5" y1="70" x2="35" y2="70"/>
      <line x1="5" y1="100" x2="35" y2="100"/>
    </g>
    <!-- Warning sign -->
    <polygon points="45,60 55,80 35,80" fill="#dc2626"/>
    <text x="45" y="75" text-anchor="middle" fill="white" font-size="12" font-weight="bold">!</text>
  </g>
  
  <!-- Construction materials scattered around -->
  <g fill="#6b7280">
    <rect x="120" y="230" width="15" height="8" rx="2"/>
    <rect x="140" y="225" width="12" height="12" rx="2"/>
    <rect x="280" y="235" width="18" height="6" rx="2"/>
    <rect x="300" y="228" width="10" height="15" rx="2"/>
  </g>
  
  <!-- Damaged area around tree -->
  <ellipse cx="200" cy="240" rx="40" ry="15" fill="#dc2626" opacity="0.2"/>
  
  <!-- Cost and time indicators -->
  <g transform="translate(280, 50)">
    <!-- Clock icon -->
    <circle cx="20" cy="20" r="15" fill="#ef4444" opacity="0.1" stroke="#ef4444" stroke-width="2"/>
    <line x1="20" y1="20" x2="20" y2="12" stroke="#ef4444" stroke-width="2"/>
    <line x1="20" y1="20" x2="26" y2="20" stroke="#ef4444" stroke-width="2"/>
    <text x="20" y="45" text-anchor="middle" fill="#ef4444" font-size="10" font-weight="bold">Zeit</text>
  </g>
  
  <g transform="translate(320, 80)">
    <!-- Money icon -->
    <circle cx="15" cy="15" r="12" fill="#ef4444" opacity="0.1" stroke="#ef4444" stroke-width="2"/>
    <text x="15" y="20" text-anchor="middle" fill="#ef4444" font-size="12" font-weight="bold">€</text>
    <text x="15" y="40" text-anchor="middle" fill="#ef4444" font-size="10" font-weight="bold">Kosten</text>
  </g>
  
  <!-- Problem indicators -->
  <g transform="translate(30, 30)">
    <circle cx="15" cy="15" r="12" fill="#fca5a5" opacity="0.3"/>
    <text x="15" y="20" text-anchor="middle" fill="#dc2626" font-size="14" font-weight="bold">×</text>
  </g>
  
  <!-- Inefficient tools -->
  <g transform="translate(350, 200)" fill="#6b7280">
    <rect x="0" y="10" width="3" height="25" rx="1"/>
    <rect x="5" y="15" width="3" height="20" rx="1"/>
    <rect x="10" y="12" width="3" height="23" rx="1"/>
    <text x="7" y="45" text-anchor="middle" fill="#6b7280" font-size="8">Tools</text>
  </g>
</svg>