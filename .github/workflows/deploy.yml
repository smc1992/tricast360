name: Deploy to Coolify (Nixpacks)

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (if available)
        run: npm run test --if-present

      - name: Build application
        run: npm run build

      - name: Deploy to Coolify via Webhook
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && secrets.COOLIFY_WEBHOOK_URL != ''
        run: |
          curl -X POST "${{ secrets.COOLIFY_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "branch": "main",
              "commit": "${{ github.sha }}"
            }'

      - name: Skip webhook (no URL configured)
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && secrets.COOLIFY_WEBHOOK_URL == ''
        run: |
          echo "‚ö†Ô∏è COOLIFY_WEBHOOK_URL secret not configured. Skipping automatic deployment."
          echo "üí° To enable automatic deployment, add COOLIFY_WEBHOOK_URL to repository secrets."

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment triggered successfully!"
          else
            echo "‚ùå Deployment trigger failed!"
          fi